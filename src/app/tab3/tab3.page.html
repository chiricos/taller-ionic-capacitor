<ion-header>
  <ion-toolbar>
    <ion-title>
      Manejo de la camara con capacitor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <img [src]="photo" *ngIf="img">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
